<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/user-searches" method="post">
      <label for="make">Make:</label>
      <input type="text" id="make" name="make" />
      <br />

      <label for="model">Model</label>
      <input type="text" id="model" name="model" />
      <br />

      <label for="minYear">Minimum Year:</label>
      <input type="text" id="minYear" name="minYear" />
      <br />

      <label for="maxYear">Maximum Year:</label>
      <input type="text" id="maxYear" name="maxYear" />
      <br />

      <label for="minPrice">Minimum Price</label>
      <input type="text" id="minPrice" name="minPrice" />
      <br />

      <label for="maxPrice">Maximum Price</label>
      <input type="text" id="maxPrice" name="maxPrice" />
      <br />

      <button type="submit" id="searchSubmit">Search</button>
    </form>
    <div id="searchDiv"></div>
    <table id="search-table">
      <thead>
        <tr>
          <th>Make</th>
          <th>Model</th>
          <th>Min Year</th>
          <th>Max Year</th>
          <th>Min Price</th>
          <th>Max Price</th>
          <th>Delete</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="search-table-body">
        <!-- Search results will go here -->
      </tbody>
    </table>

    <script src="/clientJavascript/dashboard.js"></script>
  </body>
</html>
