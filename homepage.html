<!doctype html>
<html lang="en">
  <head>
    <!-- Document Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Ensure the correct path to your CSS file -->

    <!-- Font Information -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-title">Car Scraper</div>
      <div class="header-sections">
        <a class="header-section">About</a>
        <a class="header-section">Contact</a>
        <a onclick="openLogin()" class="header-section">Log In</a>
        <a onclick="openSignUp()" class="header-section">Sign Up</a>
      </div>
    </div>
    <div class="login-window">
      <a id="login-exitbtn" onclick="closeLogin()"><button>X</button></a>
      <div class="login-window-content">
        <form id="login-form" action="login-form" method="post">
          <h2>Login</h2>
          <input id="login-email" type="email" placeholder="Email" required />
          <input
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />

          <div id="fieldIssuesLogin"></div>

          <button id="login-submit" type="submit">Submit</button>
        </form>

        <form id="signup-form" action="join-button-form" method="post">
          <h2>Create an Account</h2>
          <input
            id="signup-form-name"
            type="text"
            name="name"
            placeholder="Name"
            required
          />

          <input
            id="signup-form-email"
            type="email"
            placeholder="Email"
            name="email"
            required
          />

          <!-- Make sure to include a name attribute for the password field -->
          <input
            id="signup-form-password"
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <div id="fieldIssuesSignUp"></div>
          <!-- Specify the type attribute for the button to prevent accidental form submission -->
          <button id="signup-submit" type="submit">Submit</button>
        </form>
        <div id="verifyPopup">
          <h3>
            Please check your email to complete verifying your account. You
            should recieve a link shortly.
          </h3>
          <h5>This tab can be safely closed.</h5>
        </div>
      </div>
    </div>
    <script src="homepage.js"></script>
  </body>
</html>
