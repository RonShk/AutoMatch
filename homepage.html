<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Document Information-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        <link rel="stylesheet" href="style.css">
        <script src="homepage.js"></script>

        <!--Font Information-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header-title">
              Car Scraper
            </div>
            <div class="header-sections">
              <a class="header-section">About</a>
              <a class="header-section">Contact</a>
              <a onclick="openLogin()" class="header-section">Join</a>
              <a onclick="openLogin()" class="header-section">Log In</a>
            </div>
          </div>
          <div class="login-window">
            <a id="login-exitbtn" onclick="closeLogin()"><button>X</button></a>
            <div class="login-window-content">
                <input onchange="changeToLogin()" type="radio" id="login" name="auth" checked>
                <label for="login">Login</label>

                <input onchange="changeToJoin()" type="radio" id="signup" name="auth">
                <label for="signup">Sign Up</label> 

              <form id="login-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button id="login-submit" type="submit">Submit</button>
              </form>
              <form id="signup-form">
                <h2>Create an Account</h2>
                <input id="signup-form-name" type="text" placeholder="Name" required>
                <input id="signup-form-email" type="email" placeholder="Email" required>
                <input id="signup-form-password" type="password" placeholder="Password" required>
                <button id="signup-submit" type="submit">Submit</button>
              </form>
              <form id="verify-form">
                <h2>Verify your Account</h2>
                <div id="verify-form-code">
                    <input type="number" class="code" placeholder="0" min="0" max="0" required>
                    <input type="number" class="code" placeholder="0" min="0" max="0" required>
                    <input type="number" class="code" placeholder="0" min="0" max="0" required>
                    <input type="number" class="code" placeholder="0" min="0" max="0" required>
                    <input type="number" class="code" placeholder="0" min="0" max="0" required>
                    <input type="number" class="code" placeholder="0" min="0" max="0" required>
                </div>
                <button type="button" id="verify-btn" class="btn btn-primary">Verify</button>
              </form>
            </div>
          </div>
    </body>
</html>
